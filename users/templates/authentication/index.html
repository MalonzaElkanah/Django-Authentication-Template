<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Links</title>
</head>
<body>
	{% if user.is_authenticated %}
	<p>USERNAME: {{user.username}}</p>
	<p><a href="{% url 'logout' %}">LOGOUT</a></p>
	<p><a href="{% url 'new-password' %}">NEW PASSWORD</a></p>
	{% else %}
	<p><a href="{% url 'login' %}">LOGIN</a></p>
	<p><a href="{% url 'signup' %}">CREATE USER</a> </p>
	{% endif %}	
</body>
</html>
